{% extends "base.html" %}


{% block title %}
<title>Social network</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h5 class="display-5">Welcome to Social network</h5>
    </div>

    <div class="row my-5">
        <div class="mb-3">
            {% if user %}
            <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
                {{user.email}}
                <a href="/auth/logout">logout</a>
                {% else %}
            </div>
            <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
                <a href="/auth/login">login</a>
            </div>
            <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
                <a href="/auth/signup">signup</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
